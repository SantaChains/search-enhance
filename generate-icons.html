<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
    <style>
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-container { display: inline-block; margin: 10px; text-align: center; }
    </style>
</head>
<body>
    <h1>Enhanced Search Buddy Icons</h1>
    <div id="icons"></div>
    
    <script>
        const sizes = [16, 32, 48, 128];
        const container = document.getElementById('icons');
        
        sizes.forEach(size => {
            const div = document.createElement('div');
            div.className = 'icon-container';
            
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            canvas.id = `icon-${size}`;
            
            const ctx = canvas.getContext('2d');
            
            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4285f4');
            gradient.addColorStop(1, '#34a853');
            
            // Draw background circle
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw border
            ctx.strokeStyle = '#1a73e8';
            ctx.lineWidth = 1;
            ctx.stroke();
            
            // Draw search icon
            const centerX = size * 0.4;
            const centerY = size * 0.4;
            const radius = size * 0.15;
            
            ctx.strokeStyle = 'white';
            ctx.lineWidth = Math.max(1, size / 32);
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.stroke();
            
            // Draw search handle
            const handleStartX = centerX + radius * 0.7;
            const handleStartY = centerY + radius * 0.7;
            const handleEndX = centerX + radius * 1.5;
            const handleEndY = centerY + radius * 1.5;
            
            ctx.beginPath();
            ctx.moveTo(handleStartX, handleStartY);
            ctx.lineTo(handleEndX, handleEndY);
            ctx.lineCap = 'round';
            ctx.stroke();
            
            // Draw enhancement symbol
            if (size >= 32) {
                const enhanceX = size * 0.7;
                const enhanceY = size * 0.3;
                const enhanceRadius = size * 0.08;
                
                ctx.fillStyle = '#fbbc04';
                ctx.beginPath();
                ctx.arc(enhanceX, enhanceY, enhanceRadius, 0, 2 * Math.PI);
                ctx.fill();
                
                // Draw plus sign
                ctx.strokeStyle = 'white';
                ctx.lineWidth = Math.max(1, size / 64);
                ctx.beginPath();
                ctx.moveTo(enhanceX - enhanceRadius/2, enhanceY);
                ctx.lineTo(enhanceX + enhanceRadius/2, enhanceY);
                ctx.moveTo(enhanceX, enhanceY - enhanceRadius/2);
                ctx.lineTo(enhanceX, enhanceY + enhanceRadius/2);
                ctx.stroke();
            }
            
            // Draw text processing lines
            if (size >= 48) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                const lineY = size * 0.7;
                const lineHeight = Math.max(1, size / 42);
                const lineSpacing = lineHeight + 2;
                
                ctx.fillRect(size * 0.2, lineY, size * 0.25, lineHeight);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.fillRect(size * 0.2, lineY + lineSpacing, size * 0.35, lineHeight);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.fillRect(size * 0.2, lineY + lineSpacing * 2, size * 0.3, lineHeight);
            }
            
            const label = document.createElement('div');
            label.textContent = `${size}x${size}`;
            
            const downloadBtn = document.createElement('button');
            downloadBtn.textContent = `Download ${size}x${size}`;
            downloadBtn.onclick = () => downloadCanvas(canvas, `icon-${size}.png`);
            
            div.appendChild(canvas);
            div.appendChild(document.createElement('br'));
            div.appendChild(label);
            div.appendChild(document.createElement('br'));
            div.appendChild(downloadBtn);
            
            container.appendChild(div);
        });
        
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Auto-download all icons after a short delay
        setTimeout(() => {
            sizes.forEach(size => {
                const canvas = document.getElementById(`icon-${size}`);
                downloadCanvas(canvas, `icon-${size}.png`);
            });
        }, 1000);
    </script>
</body>
</html>
