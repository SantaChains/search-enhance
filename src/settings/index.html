<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>搜索助手 - 设置</title>
    <link rel="stylesheet" href="new-style.css" />
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div class="container" id="resizable-container">
      <h1>设置</h1>

      <!-- Search Engine Settings -->
      <section>
        <h2>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-search"
          >
            <circle cx="11" cy="11" r="8" />
            <path d="m21 21-4.3-4.3" />
          </svg>
          搜索引擎
        </h2>
        <div id="engine-list" class="settings-list">
          <!-- Search engines will be dynamically added here -->
        </div>
        <div class="add-engine-form">
          <input type="text" id="new-engine-name" placeholder="名称 (例如: 百度)" />
          <input
            type="text"
            id="new-engine-template"
            placeholder="URL模板 (使用 %s 作为查询占位符)"
          />
          <button id="add-engine-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-plus"
            >
              <path d="M5 12h14" />
              <path d="M12 5v14" />
            </svg>
            添加引擎
          </button>
        </div>
      </section>

      <!-- Link History Settings -->
      <section>
        <h2>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-link"
          >
            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />
            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" />
          </svg>
          链接历史
        </h2>
        <div class="setting-group">
          <div class="checkbox-row">
            <label class="checkbox-label">
              <input type="checkbox" id="link-history-enabled" checked />
              <span>启用链接历史记录</span>
            </label>
          </div>
          <div class="input-row">
            <label for="link-history-limit">最大记录条数</label>
            <input type="number" id="link-history-limit" min="10" max="1000" value="100" />
            <span class="input-hint">范围: 10-1000</span>
          </div>
        </div>
        <div id="link-history-list" class="settings-list">
          <!-- Link history items will be dynamically added here -->
        </div>
        <div class="data-buttons">
          <button id="export-link-history-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-download"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
              <polyline points="7 10 12 15 17 10" />
              <line x1="12" x2="12" y1="15" y2="3" />
            </svg>
            导出链接历史
          </button>
          <label for="import-link-history-input" class="import-btn-label">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-upload"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
              <polyline points="17 8 12 3 7 8" />
              <line x1="12" x2="12" y1="3" y2="15" />
            </svg>
            导入链接历史
          </label>
          <input
            type="file"
            id="import-link-history-input"
            accept=".json,.csv,.txt"
            style="display: none"
          />
          <button id="clear-link-history-btn" class="danger">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-trash-2"
            >
              <path d="M3 6h18" />
              <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
              <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
              <line x1="10" x2="10" y1="11" y2="17" />
              <line x1="14" x2="14" y1="11" y2="17" />
            </svg>
            清空链接历史
          </button>
        </div>
      </section>

      <!-- Clipboard History Settings -->
      <section>
        <h2>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-clipboard"
          >
            <rect width="8" height="4" x="8" y="2" rx="1" ry="1" />
            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" />
          </svg>
          剪贴板历史
        </h2>
        <div class="setting-group">
          <div class="checkbox-row">
            <label class="checkbox-label">
              <input type="checkbox" id="clipboard-history-enabled" checked />
              <span>启用剪贴板历史记录</span>
            </label>
          </div>
          <div class="checkbox-row">
            <label class="checkbox-label">
              <input type="checkbox" id="clipboard-auto-save" checked />
              <span>自动保存剪贴板内容</span>
            </label>
          </div>
          <div class="input-row">
            <label for="clipboard-history-limit">最大记录条数</label>
            <input type="number" id="clipboard-history-limit" min="10" max="1000" value="100" />
            <span class="input-hint">范围: 10-1000</span>
          </div>
        </div>
        <div id="clipboard-history-list" class="settings-list">
          <!-- Clipboard history items will be dynamically added here -->
        </div>
        <div class="data-buttons">
          <button id="export-clipboard-history-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-download"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
              <polyline points="7 10 12 15 17 10" />
              <line x1="12" x2="12" y1="15" y2="3" />
            </svg>
            导出剪贴板历史
          </button>
          <label for="import-clipboard-history-input" class="import-btn-label">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-upload"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
              <polyline points="17 8 12 3 7 8" />
              <line x1="12" x2="12" y1="3" y2="15" />
            </svg>
            导入剪贴板历史
          </label>
          <input
            type="file"
            id="import-clipboard-history-input"
            accept=".json,.csv,.txt"
            style="display: none"
          />
          <button id="clear-clipboard-history-btn" class="danger">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-trash-2"
            >
              <path d="M3 6h18" />
              <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
              <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
              <line x1="10" x2="10" y1="11" y2="17" />
              <line x1="14" x2="14" y1="11" y2="17" />
            </svg>
            清空剪贴板历史
          </button>
        </div>
      </section>

      <!-- Tokenizer Settings -->
      <section id="tokenizer-settings">
        <h2>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-text"
          >
            <path d="M17 3a2.85 2.85 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z" />
            <path d="m15 5 4 4" />
          </svg>
          分词设置
        </h2>

        <!-- Chinese Segmentation -->
        <div class="setting-group">
          <h3>中文分词</h3>
          <div class="checkbox-row">
            <label class="checkbox-label">
              <input type="checkbox" id="cn-use-dict" checked />
              <span>启用词典</span>
            </label>
            <label class="checkbox-label">
              <input type="checkbox" id="cn-use-algo" checked />
              <span>启用算法</span>
            </label>
          </div>
        </div>

        <!-- AI Analysis -->
        <div class="setting-group">
          <h3>AI分析</h3>
          <div class="checkbox-row">
            <label class="checkbox-label">
              <input type="checkbox" id="ai-enabled" />
              <span>启用AI分析（关闭后不会发送任何AI请求）</span>
            </label>
          </div>
          <div id="ai-config-container" style="display: none; margin-top: var(--space-4)">
            <div class="input-row">
              <label for="ai-provider">服务商</label>
              <select id="ai-provider">
                <option value="openai">OpenAI</option>
                <option value="claude">Claude</option>
                <option value="gemini">Gemini</option>
                <option value="azure">Azure OpenAI</option>
                <option value="custom">自定义</option>
              </select>
            </div>
            <div class="input-row">
              <label for="ai-base-url">Base URL</label>
              <input
                type="text"
                id="ai-base-url"
                placeholder="例如: https://api.siliconFlow.cn/v1"
              />
            </div>
            <div class="input-row">
              <label for="ai-api-key">API Key</label>
              <input type="password" id="ai-api-key" placeholder="输入 API Key" />
            </div>
            <div class="input-row">
              <label for="ai-model">模型</label>
              <select id="ai-model" class="model-select">
                <option value="gpt-4o-mini">GPT-4o-mini</option>
                <option value="gpt-4o">GPT-4o</option>
                <option value="gpt-4-turbo">GPT-4-turbo</option>
                <option value="claude-3-5-sonnet">Claude 3.5 Sonnet</option>
                <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                <option value="custom">自定义</option>
              </select>
            </div>
            <div class="input-row" id="ai-model-custom-row" style="display: none">
              <label for="ai-model-custom">自定义模型</label>
              <input type="text" id="ai-model-custom" placeholder="输入自定义模型名称" />
            </div>
            <div class="input-row test-connection-row">
              <label></label>
              <div class="test-connection-wrapper">
                <button id="test-ai-connection-btn" type="button" class="secondary">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />
                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" />
                  </svg>
                  测试连接
                </button>
                <span id="ai-test-result" class="test-result"></span>
              </div>
            </div>
            <div class="input-row">
              <label for="ai-protocol">默认协议</label>
              <select id="ai-protocol">
                <option value="https://">https://</option>
                <option value="http://">http://</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Sentence Analysis -->
        <div class="setting-group">
          <h3>句子分析</h3>
          <p class="setting-group-description">整句分析保留所有内容，半句分析使用标点分割</p>
          <div class="input-row">
            <label for="sentence-mode">分析模式</label>
            <select id="sentence-mode">
              <option value="sentence">整句分析</option>
              <option value="halfSentence">半句分析</option>
            </select>
          </div>
        </div>

        <!-- Character Break Line -->
        <div class="setting-group">
          <h3>字符断行（原混沌文本）</h3>
          <div class="input-row">
            <label for="char-break-length">每行字符数</label>
            <input type="number" id="char-break-length" min="10" max="500" value="100" />
            <span class="input-hint">范围: 10-500</span>
          </div>
        </div>

        <!-- Random Split -->
        <div class="setting-group">
          <h3>随机分词</h3>
          <p class="setting-group-description">将文本随机分割成指定长度范围内的片段</p>
          <div class="input-row-pair">
            <div class="input-row">
              <label for="random-min-len">最小长度</label>
              <input type="number" id="random-min-len" min="1" max="10" value="1" />
            </div>
            <div class="input-row">
              <label for="random-max-len">最大长度</label>
              <input type="number" id="random-max-len" min="5" max="50" value="10" />
            </div>
          </div>
        </div>

        <!-- Naming Split -->
        <div class="setting-group">
          <h3>命名分词</h3>
          <div class="checkbox-row">
            <label class="checkbox-label">
              <input type="checkbox" id="naming-remove-symbol" checked />
              <span>去除符号（默认启用）</span>
            </label>
          </div>
        </div>

        <!-- History Stack -->
        <div class="setting-group">
          <h3>历史栈</h3>
          <div class="input-row">
            <label for="history-max-size">返回次数上限</label>
            <input type="number" id="history-max-size" min="1" max="10" value="6" />
            <span class="input-hint">文本越大，返回次数越少</span>
          </div>
        </div>

        <div class="setting-actions">
          <button id="save-tokenizer-btn" class="primary">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-save"
            >
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
              <polyline points="17 21 17 13 7 13 7 21" />
              <polyline points="7 3 7 8 15 8" />
            </svg>
            保存设置
          </button>
        </div>
      </section>

      <!-- Developer Tools -->
      <section>
        <h2>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-test-tube"
          >
            <path d="M14.5 2v17.5c0 1.7-1.3 3-3 3s-3-1.3-3-3V2" />
            <path d="M8.5 2h7" />
            <path d="M14.5 8h-5" />
          </svg>
          开发者工具
        </h2>
        <p class="setting-group-description">测试页面用于验证扩展功能，仅在开发调试时使用</p>
        <div class="data-buttons">
          <button id="open-test-page-btn" class="secondary">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-flask-conical"
            >
              <path d="M10 2v7.31" />
              <path d="M14 2v7.31" />
              <path d="M8.5 2h7" />
              <path d="M14 9.3a6.5 6.5 0 1 1-4 0" />
            </svg>
            功能测试
          </button>
          <button id="open-debug-page-btn" class="secondary">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-bug"
            >
              <path d="m8 2 1.88 1.88" />
              <path d="M14.12 3.88 16 2" />
              <path d="M9 7.13v-1a3.003 3.003 0 1 1 6 0v1" />
              <path
                d="M12 20c-3.3 0-6-2.7-6-6v-3a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v3c0 3.3-2.7 6-6 6"
              />
              <path d="M12 20v-9" />
              <path d="M6.53 9C4.6 8.8 3 7.1 3 5" />
              <path d="M6 13H2" />
              <path d="M3 21c0-2.1 1.7-3.9 3.8-4" />
              <path d="M20.97 5c0 2.1-1.6 3.8-3.5 4" />
              <path d="M22 13h-4" />
              <path d="M17.2 17c2.1.1 3.8 1.9 3.8 4" />
            </svg>
            调试测试
          </button>
          <button id="open-exam-page-btn" class="secondary">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-clipboard-check"
            >
              <rect width="8" height="4" x="8" y="2" rx="1" ry="1" />
              <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" />
              <path d="m9 14 2 2 4-4" />
            </svg>
            分词测试
          </button>
        </div>
      </section>

      <!-- Data Management -->
      <section>
        <h2>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-database"
          >
            <ellipse cx="12" cy="5" rx="9" ry="3" />
            <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3" />
            <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5" />
          </svg>
          数据管理
        </h2>

        <!-- 统一导出导入 -->
        <div class="data-management-group">
          <h3>统一数据管理</h3>
          <div class="data-buttons">
            <button id="export-btn" class="primary">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-download"
              >
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                <polyline points="7 10 12 15 17 10" />
                <line x1="12" x2="12" y1="15" y2="3" />
              </svg>
              导出配置
            </button>
            <label for="import-file-input" class="import-btn-label">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-upload"
              >
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                <polyline points="17 8 12 3 7 8" />
                <line x1="12" x2="12" y1="3" y2="15" />
              </svg>
              导入配置
            </label>
            <input type="file" id="import-file-input" accept=".json,.edn" style="display: none" />
          </div>
        </div>

        <!-- 链接历史管理 -->
        <div class="data-management-group">
          <h3>链接历史</h3>
          <div class="data-buttons">
            <button id="export-link-history-btn" class="btn-secondary">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-download"
              >
