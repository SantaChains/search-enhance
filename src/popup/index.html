<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhance Search Buddy</title>
    <link rel="stylesheet" href="new-style.css" />
  </head>
  <body>
    <div class="app-container" id="resizable-container">
      <!-- 顶部导航栏 -->
      <header class="header">
        <div class="header-content">
          <h1>Search Buddy</h1>
          <span class="version-badge">v2.1</span>
        </div>
        <div class="header-actions">
          <button id="clipboard-btn" class="header-btn" title="剪贴板监控">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-clipboard"
            >
              <rect width="8" height="4" x="8" y="2" rx="1" ry="1" />
              <path
                d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"
              />
            </svg>
            <span class="clipboard-status"></span>
          </button>
          <button id="settings-btn" class="header-btn" title="设置">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-settings"
            >
              <path
                d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"
              />
              <circle cx="12" cy="12" r="3" />
            </svg>
          </button>
        </div>
      </header>

      <!-- 主要内容区域 -->
      <main class="main-content">
        <!-- 搜索区域 -->
        <section class="search-section">
          <div class="search-input-container">
            <textarea
              id="search-input"
              placeholder="输入搜索内容或文本进行处理..."
              rows="1"
            ></textarea>
            <div class="textarea-resize-handle"></div>
          </div>
          <div class="search-controls" id="search-controls">
            <div class="engine-section">
              <select id="engine-select"></select>
            </div>
            <button id="search-btn" class="search-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-search"
              >
                <circle cx="11" cy="11" r="8" />
                <path d="m21 21-4.3-4.3" />
              </svg>
            </button>
          </div>
        </section>

        <!-- 功能开关 -->
        <section class="feature-switches">
          <div class="switch-container" data-switch="extract">
            <input type="checkbox" id="switch-extract" />
            <label for="switch-extract">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-scissors"
              >
                <circle cx="6" cy="6" r="3" />
                <circle cx="18" cy="18" r="3" />
                <path d="M8.12 8.12 18 18" />
                <path d="M8.12 8.12 18 18" />
                <path d="m6 14 8.12-8.12" />
              </svg>
              提取和拆解
            </label>
          </div>
          <div class="switch-container" data-switch="link-gen">
            <input type="checkbox" id="switch-link-gen" />
            <label for="switch-link-gen">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-link"
              >
                <path
                  d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"
                />
                <path
                  d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"
                />
              </svg>
              链接生成
            </label>
          </div>
          <div class="switch-container" data-switch="multi-format">
            <input type="checkbox" id="switch-multi-format" />
            <label for="switch-multi-format">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-layers"
              >
                <path
                  d="m12.83 2.18a2 2 0 0 0-1.66 0L2.6 6.08a1 1 0 0 0 0 1.83l8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83Z"
                />
                <path d="m22 12.5-8.58 3.9a2 2 0 0 1-1.66 0L2 12.5" />
                <path d="m22 17.5-8.58 3.9a2 2 0 0 1-1.66 0L2 17.5" />
              </svg>
              多格式分析
            </label>
          </div>
        </section>

        <!-- 提取和拆解功能区域 -->
        <section id="extract-container" class="result-panel">
          <h4>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-scissors"
            >
              <circle cx="6" cy="6" r="3" />
              <circle cx="18" cy="18" r="3" />
              <path d="M8.12 8.12 18 18" />
              <path d="M8.12 8.12 18 18" />
              <path d="m6 14 8.12-8.12" />
            </svg>
            提取和拆解结果
          </h4>

          <!-- 路径转换工具 -->
          <div id="path-conversion-tool" style="display: none">
            <div class="tool-header">
              <h5>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="14"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-folder"
                >
                  <path
                    d="M4 20h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.93a2 2 0 0 1-1.66-.9l-.82-1.2A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13c0 1.1.9 2 2 2Z"
                  />
                </svg>
                路径转换
              </h5>
              <label>
                <input type="checkbox" id="path-quote-checkbox" />
                使用引号包裹
              </label>
            </div>
            <div id="path-conversion-result"></div>
          </div>

          <!-- 链接提取结果 -->
          <div id="link-extraction-result" style="display: none"></div>

          <!-- 文本拆分工具 -->
          <div id="text-splitting-tool" style="display: none">
            <div class="split-controls">
              <select id="split-delimiter-select">
                <option
                  value="smart"
                  title="智能分析：英文单词分格，中文整句分格，连着的数字一格，去除空格，每个标点占一格"
                >
                  智能分析
                </option>
                <option
                  value="chinese"
                  title="中文分析：中英分离，空格整句符号分离，符号空格留在上字词尾，数字分格，剩余中文先查字典再算法分词"
                >
                  中文分析
                </option>
                <option
                  value="english"
                  title="英文分析：中英分离，空格符号整句分离，符号空格留在上字词尾，数字分格，命名法分词"
                >
                  英文分析
                </option>
                <option
                  value="code"
                  title="代码分析：C++/Python代码结构分析，函数体识别，成对符号匹配"
                >
                  代码分析
                </option>
                <option
                  value="ai"
                  title="AI分析：链接识别补全，智能分词，先输出链接和补全链接，剩余严格分词"
                >
                  AI分析
                </option>
                <option
                  value="sentence"
                  title="整句分析：用换行和结束标点分割，保留所有内容（包括空格）"
                >
                  整句分析
                </option>
                <option
                  value="halfSentence"
                  title="半句分析：使用标点、空格、换行分割文本"
                >
                  半句分析
                </option>
                <option
                  value="removeSymbols"
                  title="去除符号：先按符号分格，再去除符号，再按整句空格换行分离，再中英数字分离"
                >
                  去除符号
                </option>
                <option
                  value="charBreak"
                  title="字符断行：按设定的行字符数，直接按字符硬断行"
                >
                  字符断行
                </option>
                <option
                  value="random"
                  title="随机分词：将所有字符随机分成1-10的字符串，从头到尾处理，支持刷新重跑"
                >
                  随机分词
                </option>
              </select>
              <!-- 多规则组合按钮 -->
              <div
                id="multi-rule-buttons"
                style="display: none; margin-top: var(--space-3)"
              >
                <div class="format-buttons-grid">
                  <button
                    class="format-btn"
                    data-rule="symbolSplit"
                    title="符号放在上词尾，除非是成对符号的前一个"
                  >
                    符号分词
                  </button>
                  <button
                    class="format-btn"
                    data-rule="whitespaceSplit"
                    title="空格放前一词词尾"
                  >
                    空格分词
                  </button>
                  <button
                    class="format-btn"
                    data-rule="newlineSplit"
                    title="换行放前一词词尾"
                  >
                    换行分词
                  </button>
                  <button
                    class="format-btn"
                    data-rule="chineseEnglishSplit"
                    title="分离中文和英文"
                  >
                    中英分词
                  </button>
                  <button
                    class="format-btn"
                    data-rule="uppercaseSplit"
                    title="将每个大写字母分成一格"
                  >
                    大写分词
                  </button>
                  <button
                    class="format-btn"
                    data-rule="namingSplit"
                    title="各类命名法分格（驼峰、蛇形等）"
                  >
                    命名分词
                  </button>
                  <button
                    class="format-btn"
                    data-rule="digitSplit"
                    title="数字单独分出来"
                  >
                    数字分词
                  </button>
                  <button
                    class="format-btn"
                    data-rule="removeWhitespace"
                    title="去除所有空格"
                  >
                    去除空格
                  </button>
                  <button
                    class="format-btn"
                    data-rule="removeSymbols"
                    title="去除所有符号"
                  >
                    去除符号
                  </button>
                  <button
                    class="format-btn"
                    data-rule="removeChinese"
                    title="去除所有中文字符"
                  >
                    去除中文
                  </button>
                  <button
                    class="format-btn"
                    data-rule="removeEnglish"
                    title="去除所有英文字符"
                  >
                    去除英文
                  </button>
                </div>
                <div
                  class="multi-rule-actions"
                  style="
                    margin-top: var(--space-3);
                    display: flex;
                    gap: var(--space-2);
                  "
                >
                  <button
                    id="multi-rule-back-btn"
                    class="secondary-btn"
                    disabled
                  >
                    返回
                  </button>
                  <button id="multi-rule-reset-btn" class="secondary-btn">
                    重置
                  </button>
                </div>
              </div>
              <button id="refresh-split-btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="14"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-refresh-cw"
                >
                  <path
                    d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"
                  />
                  <path d="M21 3v5h-5" />
                  <path
                    d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"
                  />
                  <path d="M3 21v-5h5" />
                </svg>
                刷新拆分
              </button>
            </div>
            <div class="copy-options">
              <label
                ><input type="checkbox" id="select-all-checkbox" /> 全选</label
              >
              <label
                ><input type="checkbox" id="copy-opt-space" />
                空格<br />分隔</label
              >
              <label
                ><input type="checkbox" id="copy-opt-newline" />
                换行<br />分隔</label
              >
              <label
                ><input type="checkbox" id="copy-opt-tab" />
                制表<br />分隔</label
              >
            </div>
            <div id="split-output-container"></div>
            <button id="copy-selected-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-copy"
              >
                <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
                <path
                  d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"
                />
              </svg>
              复制选中项
            </button>
          </div>
        </section>

        <!-- 链接生成功能区域 -->
        <section id="link-gen-container" class="result-panel">
          <h4>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-link"
            >
              <path
                d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"
              />
              <path
                d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"
              />
            </svg>
            链接生成结果
          </h4>
          <div id="link-gen-result"></div>
        </section>

        <!-- 多格式分析功能区域 -->
        <section id="multi-format-container" class="result-panel">
          <h4>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-layers"
            >
              <path
                d="m12.83 2.18a2 2 0 0 0-1.66 0L2.6 6.08a1 1 0 0 0 0 1.83l8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83Z"
              />
              <path d="m22 12.5-8.58 3.9a2 2 0 0 1-1.66 0L2 12.5" />
              <path d="m22 17.5-8.58 3.9a2 2 0 0 1-1.66 0L2 17.5" />
            </svg>
            多格式分析
          </h4>
          <div class="multi-format-controls">
            <button class="format-btn" id="back-to-previous">
              回到上一次处理结果
            </button>
          </div>
          <div class="multi-format-buttons">
            <button class="format-btn" data-action="remove-chinese">
              去中文及中符
            </button>
            <button class="format-btn" data-action="remove-non-url-chars">
              去除非url字符
            </button>
            <button class="format-btn" data-action="remove-spaces">
              去除空格
            </button>
            <button class="format-btn" data-action="convert-to-url-chars">
              非url符转url
            </button>
            <button class="format-btn" data-action="convert-period">
              。转.符号
            </button>
            <button class="format-btn" data-action="convert-slash-to-backslash">
              /转\
            </button>
            <button class="format-btn" data-action="convert-backslash-to-slash">
              \转/
            </button>
            <button class="format-btn" data-action="convert-slash-to-double">
              /转//
            </button>
            <button
              class="format-btn"
              data-action="convert-backslash-to-double"
            >
              \转\\
            </button>
            <button class="format-btn" data-action="add-file-protocol">
              路径前加file:///
            </button>
          </div>
          <div class="processing-result">
            <div class="result-header">
              <span>处理结果</span>
              <div class="result-actions">
                <button class="result-btn" id="copy-result-btn">
                  复制结果
                </button>
                <button class="result-btn" id="search-result-btn">
                  搜索结果
                </button>
              </div>
            </div>
            <div class="result-content" id="multi-format-result">
              <div class="original-text" id="original-text">
                请在输入框中输入文本，然后点击下方按钮进行处理
              </div>
            </div>
          </div>
        </section>

        <!-- 链接历史区域 -->
        <section class="history-section">
          <div class="section-header">
            <h3>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-history"
              >
                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                <path d="M3 3v5h5" />
                <path d="M12 7v5l4 2" />
              </svg>
              链接历史
            </h3>
            <div class="history-controls">
              <button id="show-history-btn" class="btn-sm">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="14"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-book-open"
                >
                  <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
                  <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
                </svg>
                历史
              </button>
              <button id="export-history-btn" class="btn-sm">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="14"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-download"
                >
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                  <polyline points="7 10 12 15 17 10" />
                  <line x1="12" x2="12" y1="15" y2="3" />
                </svg>
                导出
              </button>
              <button id="clear-history-btn" class="btn-sm">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="14"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-trash-2"
                >
                  <path d="M3 6h18" />
                  <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
                  <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
                  <line x1="10" x2="10" y1="11" y2="17" />
                  <line x1="14" x2="14" y1="11" y2="17" />
                </svg>
                清空
              </button>
            </div>
          </div>
          <div id="history-container" style="display: none">
            <div class="history-filter">
              <input
                type="text"
                id="history-search"
                placeholder="搜索历史..."
              />
              <div class="filter-tabs">
                <button class="filter-tab active" data-filter="all">
                  全部
                </button>
                <button class="filter-tab" data-filter="github">GitHub</button>
                <button class="filter-tab" data-filter="other">其他</button>
              </div>
            </div>
            <div id="history-list"></div>
          </div>
        </section>

        <!-- 剪贴板历史区域 -->
        <section class="clipboard-section">
          <div class="section-header">
            <h3>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-clipboard"
              >
                <rect width="8" height="4" x="8" y="2" rx="1" ry="1" />
                <path
                  d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"
                />
              </svg>
              剪贴历史
            </h3>
            <div class="clipboard-controls" id="clipboard-controls">
              <!-- 按钮将由JavaScript根据模式动态渲染 -->
            </div>
          </div>
          <!-- 剪贴板操作区域 -->
          <div id="clipboard-action-panel" class="permission-panel">
            <div class="permission-content">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect width="8" height="4" x="8" y="2" rx="1" ry="1" />
                <path
                  d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"
                />
              </svg>
              <p>点击按钮读取系统剪贴板内容</p>
              <div class="clipboard-action-buttons">
                <button id="read-clipboard-btn" class="permission-btn">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="14"
                    height="14"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"
                    />
                    <rect width="8" height="4" x="8" y="2" rx="1" ry="1" />
                    <path d="M9 14h6" />
                    <path d="M9 18h6" />
                    <path d="M9 10h6" />
                  </svg>
                  读取剪贴板
                </button>
                <button
                  id="toggle-auto-monitor-btn"
                  class="permission-btn secondary"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="14"
                    height="14"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                    <path d="m9 12 2 2 4-4" />
                  </svg>
                  开启自动监控
                </button>
              </div>
              <small class="permission-hint"
                >自动监控需要额外权限，可在网页中授权</small
              >
            </div>
          </div>
          <!-- 剪贴板权限请求区域（用于全局自动监控） -->
          <div
            id="clipboard-permission-panel"
            class="permission-panel"
            style="display: none"
          >
            <div class="permission-content">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect width="8" height="4" x="8" y="2" rx="1" ry="1" />
                <path
                  d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"
                />
                <path d="M12 11v4" />
                <path d="M12 17h.01" />
              </svg>
              <p>需要剪贴板权限才能自动监控剪贴板变化</p>
              <button
                id="request-clipboard-permission-btn"
                class="permission-btn"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="14"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                  <path d="m9 12 2 2 4-4" />
                </svg>
                授予权限
              </button>
            </div>
          </div>
          <div id="clipboard-history-container" style="display: none">
            <div id="clipboard-history-list"></div>
          </div>
        </section>
      </main>
    </div>

    <script src="main.js" type="module"></script>
  </body>
</html>
