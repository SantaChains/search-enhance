<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>分词功能测试</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        line-height: 1.6;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      textarea {
        width: 100%;
        height: 200px;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 4px;
        resize: vertical;
      }
      button {
        margin: 10px 5px 10px 0;
        padding: 8px 16px;
        font-size: 14px;
        border: none;
        border-radius: 4px;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .result {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #f9f9f9;
      }
      .result h3 {
        margin-top: 0;
        color: #333;
      }
      .segmentation-result {
        font-family: monospace;
        white-space: pre-wrap;
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 4px;
        margin-top: 10px;
      }
      .mode-tabs {
        display: flex;
        gap: 5px;
        margin-bottom: 10px;
        flex-wrap: wrap;
      }
      .mode-tab {
        padding: 6px 12px;
        border: 1px solid #ddd;
        background: #fff;
        cursor: pointer;
        border-radius: 4px;
        font-size: 13px;
      }
      .mode-tab.active {
        background: #4caf50;
        color: white;
        border-color: #4caf50;
      }
      .mode-tab:hover:not(.active) {
        background: #f0f0f0;
      }
      .stats {
        margin-top: 10px;
        padding: 10px;
        background: #e8f5e9;
        border-radius: 4px;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>分词功能测试</h1>
      <p>测试改进后的智能分词功能</p>

      <div>
        <textarea id="test-text" placeholder="请输入要分词的中文文本...">
中文分词是中文文本处理的基础步骤，在浏览器扩展中实现智能搜索功能需要高效的分词算法。本项目使用增强的正向最大匹配算法，支持智能分词策略和结果优化。

JavaScript是一种广泛使用的编程语言，主要用于Web开发。它可以在浏览器端运行，也可以在服务器端通过Node.js运行。

智能分词功能可以根据文本长度和复杂度自动选择合适的分词策略，提高分词的准确性和效率。</textarea
        >
      </div>

      <div class="mode-tabs">
        <div class="mode-tab active" data-mode="smart">智能分析</div>
        <div class="mode-tab" data-mode="chinese">中文分析</div>
        <div class="mode-tab" data-mode="english">英文分析</div>
        <div class="mode-tab" data-mode="code">代码分析</div>
        <div class="mode-tab" data-mode="sentence">整句分析</div>
        <div class="mode-tab" data-mode="halfSentence">半句分析</div>
        <div class="mode-tab" data-mode="removeSymbols">去除符号</div>
        <div class="mode-tab" data-mode="charBreak">字符断行</div>
        <div class="mode-tab" data-mode="random">随机分词</div>
        <div class="mode-tab" data-mode="multi">多规则组合</div>
      </div>

      <div id="multi-rule-section" style="display: none; margin: 10px 0; padding: 10px; background: #f0f0f0; border-radius: 4px;">
        <p>选择多个规则（分词规则在前，去除规则在后）：</p>
        <div id="multi-rule-checkboxes">
          <label style="margin-right: 10px;"><input type="checkbox" value="symbolSplit" /> 符号分词</label>
          <label style="margin-right: 10px;"><input type="checkbox" value="whitespaceSplit" /> 空格分词</label>
          <label style="margin-right: 10px;"><input type="checkbox" value="newlineSplit" /> 换行分词</label>
          <label style="margin-right: 10px;"><input type="checkbox" value="chineseEnglishSplit" /> 中英分词</label>
          <label style="margin-right: 10px;"><input type="checkbox" value="uppercaseSplit" /> 大写分词</label>
          <label style="margin-right: 10px;"><input type="checkbox" value="namingSplit" /> 命名分词</label>
          <label style="margin-right: 10px;"><input type="checkbox" value="digitSplit" /> 数字分词</label>
          <br><br>
          <label style="margin-right: 10px;"><input type="checkbox" value="removeWhitespace" /> 去除空格</label>
          <label style="margin-right: 10px;"><input type="checkbox" value="removeSymbols" /> 去除符号</label>
          <label style="margin-right: 10px;"><input type="checkbox" value="removeChinese" /> 去除中文</label>
          <label style="margin-right: 10px;"><input type="checkbox" value="removeEnglish" /> 去除英文</label>
          <label style="margin-right: 10px;"><input type="checkbox" value="removeDigits" /> 去除数字</label>
        </div>
      </div>

      <div>
        <button id="btn-test">测试分词</button>
        <button id="btn-clear">清空结果</button>
        <button id="btn-example-chinese">中文示例</button>
        <button id="btn-example-mixed">混合示例</button>
        <button id="btn-example-code">代码示例</button>
      </div>

      <div class="result" id="result-container">
        <h3>分词结果</h3>
        <div id="segmentation-result" class="segmentation-result">
          请点击上方按钮进行测试
        </div>
        <div class="stats" id="stats" style="display: none;"></div>
      </div>
    </div>

    <script type="module" src="exam.js"></script>
  </body>
</html>
