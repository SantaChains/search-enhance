<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="64" cy="64" r="58" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- 搜索图标 -->
  <circle cx="52" cy="52" r="20" fill="none" stroke="white" stroke-width="6" stroke-opacity="0.9"/>
  <line x1="66" y1="66" x2="84" y2="84" stroke="white" stroke-width="6" stroke-linecap="round" stroke-opacity="0.9"/>
  
  <!-- 增强功能符号 -->
  <circle cx="88" cy="40" r="12" fill="#10b981" filter="url(#shadow)"/>
  <text x="88" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">+</text>
  
  <!-- 文本处理线条 -->
  <rect x="30" y="85" width="35" height="4" fill="white" opacity="0.9" rx="2"/>
  <rect x="30" y="94" width="50" height="4" fill="white" opacity="0.7" rx="2"/>
  <rect x="30" y="103" width="40" height="4" fill="white" opacity="0.5" rx="2"/>
</svg>